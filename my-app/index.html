<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JSPM app</title>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/main.js')
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <h1>My Site</h1>
        </div>
      </header>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <form id="my-form" class="contact_form" method="GET" name="contact_form">
            <h2>Contact us</h2>
            <div class="required_notification">* Denotes Required Field</div>

            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" placeholder="John Doe" > <br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="john_doe@example.com" > <br>
            <div class="form_hint">Proper format "name@something.com"</div> <br>

            <label for="website">Website:</label> <br>
            <input type="url" id="website" name="website" placeholder="http://johndoe.com" > <br>
            <div class="form_hint">Proper format "http://someaddress.com"</div> <br>

            <label for="message">Message:</label> <br>
            <textarea id="message" name="message" cols="40" rows="6"></textarea> <br>

            <button class="submit" type="submit">Submit Form</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
